  <style>
    /* Built-in */
    body {
      background-color: rgb(232, 206, 235);
    }

    /* Custom-made classes */
    .portfolio-showcase-img {
      max-width: 200px;
      border-radius: 250px;
      margin-left: 10px;
      margin-right: 10px;
      margin-top: 10px;
      display: inline-block;
    }

    .portfolio-showcase-text {
      max-height: 225px;
      text-wrap: wrap;
      margin-left: 10px;
      margin-right: 10px;
      text-align: center;
      overflow: clip;
    }

    .portfolio-showcase-heading2 {
      margin-left: 10px;
      margin-right: 10px;
    }

    .portfolio-showcase-title {
      font-size: 25px;
      font-weight: 600;
      margin-bottom: 0px;
    }

    .portfolio-social-link {
      width: 40px;
    }

    .portfolio-showcase-col {
      background-color: rgb(207, 162, 245);
      border-radius: 15px;
      min-height: fit-content;
      max-width: 255px;
      max-height: 300px;
      margin-bottom: 10px;
	    border: solid purple;
      margin-left: 5px;
      margin-right: 5px;
      overflow: clip;
    }

    .portfolio-maring-left-fix {
      margin-left: -2px;
    }
  </style>


  <!-- This is the body of the site: This is what's displayed in the browser! -->
  <body>
    <div class="container" id="pageTitle">
      <!-- NAME HEADER AND TITLE -->
      
        <a class="btn btn-outline-dark" role="button" href="http://furaffinity.net/user/snowkittyrin" id="faLinkButton"><i class="fa fa-link" aria-hidden="true"></i> FurAffinity</a>
      <hr/>

      <!-- columns start -->
      <div class="row text-center" id="characterHome"> 

      </div> 
      <!-- columns end -->
    </div>
  
    <script type="text/javascript">

    let accumulated = "";
    for(let i = 0; i < characters.critters.length; i++)
    {
      let cur = characters.critters[i];
      let charhtml = `
        <a class="btn btn-outline-dark col-md-4 portfolio-showcase-col" href="/character.html?name=${cur.name.toLowerCase()}" id="characterBox${i}">
          <img class="portfolio-showcase-img" src="${cur.thumb}">
          <p class="portfolio-showcase-title">${cur.name}</p>
          <p class="portfolio-showcase-heading2">${cur.pronouns}</p>
        </a>`;
      accumulated += charhtml;
    }

    document.getElementById("characterHome").innerHTML = accumulated;
    
    if(CSS.supports('color', characters.mainPageMainColor))
    {
      document.body.style.backgroundColor = characters.mainPageMainColor;
    }

    if(CSS.supports('color', characters.mainPageAccentColor))
    {
      for(let i = 0; i < characters.critters.length; i++)
      {
        document.getElementById("characterBox" + i).style.backgroundColor = characters.mainPageAccentColor;
      }
    }

    if(CSS.supports('color', characters.mainPageBorderColor))
    {
      for(let i = 0; i < characters.critters.length; i++)
      {
        document.getElementById("characterBox" + i).style.border = "solid " + characters.mainPageBorderColor;
      }
    }

    document.querySelector('meta[name="description"]').setAttribute("content", characters.pageDescription);
    document.title.innerHTML = characters.pageTitle;
    let pageTitleTemp = '<h1>' +  characters.pageTitle + '</h1>';
    document.getElementById("pageTitle").innerHTML = pageTitleTemp + document.getElementById("pageTitle").innerHTML;
    document.getElementById("faLinkButton").setAttribute('href', characters.faLink);
    </script>
  </body>
</html>
